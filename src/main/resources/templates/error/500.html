<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8" />
    <title>Error th:text="'Ooops, ' + ${error}"</title>
</head>
<body>
<div th:replace="partials/navbar :: theNav"></div>
<div class="container-fluid shift">
<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h2>Whoops, seems like something went wrong on our end. Next brew is on us!</h2>
    </div>
</th:block>
    </div>
</body>
<script
        th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</html>
