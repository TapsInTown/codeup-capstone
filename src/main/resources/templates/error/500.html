<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8" />
    <title>Error th:text="'Ooops, ' + ${error}"</title>
</head>
<body>
<div th:replace="partials/navbar :: theNav"></div>
<div class="container-fluid">
<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h1 style="margin-left:-5%; text-align: center">Seems like something went wrong.</h1>
        <br/>
        <img class="error-img" th:src="@{/beers-in-hand.png}" />
        <h1 style="margin-left:-10%; text-align: center">Have one on us!</h1>
    </div>
</th:block>
    </div>
</body>
<script
        th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</html>
