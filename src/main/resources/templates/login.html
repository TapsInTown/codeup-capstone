<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8"/>
    <title>Log In</title>
</head>
<body>
<div th:replace="partials/navbar :: theNav"></div>

<h1 style="text-align: center">Log in</h1>
<div class="container-fluid">
    <div class="login-form col-md-8 col-md-offset-2 col-sm-12">
        <div th:if="${param.error}">
            <h3 style="color:darkred" align="center">Invalid Username or Password.</h3>
        </div>
        <div th:if="${param.logout}">
            <h3 style="color: #ffc744" align="center">You have safely logged out</h3>
        </div>
        <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username"><h3>Username:</h3></label>
            <input class="form-control" id="username" name="username" type="text"/>
        </div>

        <div class="form-group">
            <label for="password"><h3>Password:</h3></label>
            <input class="form-control" id="password" name="password" type="password"/>
        </div>

        <div class="form-group">
            <button class="btn form-control" type="submit" value="Log In" style="background-color: black; color:white"><h4>Log In</h4></button>
        </div>

        <h3 class="col-sm-12">New to Taps In Town? <span><a th:href="@{/user/register}">Sign Up</a></span></h3>

        <!--<div>-->
            <!--<h3>Welcome, Logged user: <span sec:authentication="name"></span></h3>-->
        <!--</div>-->
    </form>
        </div>
</div>
</body>
<script
        th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
<script th:src="@{/wow.min.js}"></script>
<script>new WOW().init();</script>
</html>
