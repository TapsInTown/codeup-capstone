<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8"/>
    <title>Log In</title>
</head>
<body>
<div th:replace="partials/navbar :: theNav"></div>
<div class="container" onclick="closeNav()">
    <h1>Log in to Taps In Town</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" name="username" type="text"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" type="password"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary form-control" type="submit" value="Log In"></button>
        </div>

        <h3>New to Taps In Town? <a th:href="@{/user/register}">Click here to register!</a></h3>

        <div>
            <h3>Welcome, Logged user: <span sec:authentication="name"></span></h3>
        </div>
    </form>

</div>
</body>
<script
        th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
<script th:src="@{/wow.min.js}"></script>
<script>new WOW().init();</script>
</html>
