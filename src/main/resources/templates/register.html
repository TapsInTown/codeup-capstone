<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<div class="container-fluid">
    <h1>Register</h1>

    <form th:action="@{/user/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Email Address:</label>
            <input class="form-control" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <input class="btn btn-info form-control" type="submit" value="Register"/>
        </div>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
