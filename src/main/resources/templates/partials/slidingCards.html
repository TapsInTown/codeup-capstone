<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div class="">
        <div th:fragment="slidingCard">
            <div class="row">
                <div class="col-lg-2"></div>
                <div id="topOfDiv" class="col-lg-8 cards">
                    <div class="row">
                        <h4><a th:href="@{/events/{id} (id=${event.id})}" th:text="${event.title}" class="col-lg-12"></a></h4>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 card-hide">
                            <img alt="Bootstrap Image Preview" class="center-block" src="http://lorempixel.com/300/300/" />
                        </div>
                        <div class="col-lg-6">
                                <h5 class="card-hide" id="address">
                                    <span th:text="${event.eventLocation.streetNumber}"></span>
                                    <span th:text="${event.eventLocation.streetName}"></span>
                                    <span th:text="${event.eventLocation.city}"></span>
                                    <span th:text="${event.eventLocation.State}"></span>
                                    <span th:text="${event.eventLocation.zip}"></span>
                                </h5>
                            <div class="card-hide">
                                <p th:text="${event.description}"></p>
                            </div>
                            <form th:action="@{'/events/save/' + ${event.id}}" method="post">
                                <div sec:authorize="isAuthenticated()">
                                    <div class="form-group">
                                        <input class="form-control" type="submit" value="Save Event"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div id="scrollTo" class="col-lg-12">
                            <img alt="Bootstrap Image Preview" class="center-block" src="http://lorempixel.com/359/359/" />
                        </div>
                    </div>
                </div>
                <div id="click" class="col-lg-8 col-lg-offset-2">
                    <h4>More</h4>
                </div>
                <!--<button id="click" class="btn">Info</button>-->
                </div>
                <div class="col-lg-2"></div>
                <!--<div class="infoBar">-->
                <!--<h3 id="infoText">INFO</h3>-->
            <!--</div>-->
        </div>
    </div>
</body>
</html>
