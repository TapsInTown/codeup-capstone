<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="">
    <div th:fragment="slidingCard">

        <div class="row col-md-12">

                <!--<div class=""></div>-->
                <!--<div  class="col-lg-8 cards col-lg-offset-2 incrementId topDiv">-->
                <div  class="col-lg-8 cards col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 homeCard topDiv wow fadeInUp">
                    <div class="row">
                        <h2 id="eventHeader" class="textPeek">
                            <a th:href="@{/events/{id} (id=${event.id})}" th:text="${event.title}"  class="col-lg-12 card-title"></a>
                        </h2>
                        <h4>
                            <!--<span class="card-title" th:text="${location.name}" ></span>-->
                            <span class="card-title" th:text="${event.eventDate + ' ' + event.eventTime }"></span>
                            <!--<span class="card-title" th:text=""></span>-->
                        </h4>
                        <div class="overlay" style="position: absolute; top: 0;">
                            <img class="imgs" style="background-image: #eventHeader" th:each="pic : ${event.pics}"
                                 th:src="@{'/uploads/' + ${pic.imageUrl}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div th:class="'bp'+ ${(iter.index) + 1} + ' wow fadeInRight'"></div>-->
        </div>
    </div>
</body>
</html>
