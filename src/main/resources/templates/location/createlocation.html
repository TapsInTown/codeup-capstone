<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <meta charset="UTF-8"/>
    <title>Locations</title>
</head>
<body>
<div class="container-fluid">
    <h1>Add a new Location!</h1>
    <div class="container">

        <form th:action="@{/location/create}" method="POST" th:object="${location}">
            <div class="form-group">
                <label>Name of location:</label>
                <input class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label>Street Number</label>
                <input class="form-control" th:field="*{streetNumber}"/>
            </div>
            <div class="form-group">
                <label>Street Name:</label>
                <input class="form-control" th:field="*{streetName}"/>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input class="form-control" th:field="*{city}"/>
            </div>
            <div class="form-group">
                <label>State:</label>
                <input class="form-control" th:field="*{state}"/>
            </div>
            <div class="form-group">
                <label>Zip:</label>
                <input class="form-control" th:field="*{zip}"/>
            </div>
            <div class="form-group">
                <label>The Brew:</label>
                <textarea class="form-control" th:field="*{descriptionTheBrew}"/>
            </div>
            <div class="form-group">
                <label>About Them:</label>
                <textarea class="form-control" th:field="*{descriptionAboutThem}"/>
            </div>

            <div class="form-group">
                <input class="btn btn-info form-control" type="submit" value="Register"/>
            </div>
        </form>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
