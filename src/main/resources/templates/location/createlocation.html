<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Locations</title>
</head>
<body>

<h1>Add a new Location!</h1>

<div>

    <form th:action="@{/location/create}" method="POST" th:object="${location}" >
        <div class="form-group">

            <label>Name of location:</label>
            <input th:field="*{name}" />
            <br />

            <label>Street Number</label>
            <input th:field="*{streetNumber}" />
            <br />

            <label>Street Name:</label>
            <input th:field="*{streetName}" />
            <br />

            <label>City:</label>
            <input th:field="*{city}" />
            <br />

            <label>State:</label>
            <input th:field="*{state}" />
            <br />

            <label>Zip:</label>
            <input th:field="*{zip}" />

            <input class="btn btn-info" type="submit" value="Register" />
        </div>
    </form>
</div>

</body>
</html>
