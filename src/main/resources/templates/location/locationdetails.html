<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <title>Locations</title>
</head>
<body>

<h1 th:text="${location.name}"></h1>
<h2 th:text="${location.streetNumber}"></h2>
<h2 th:text="${location.streetName}"></h2>
<h2 th:text="${location.city}"></h2>
<h2 th:text="${location.state}"></h2>
<h2 th:text="${location.zip}"></h2>


<p>
    Information about Location
</p>
</body>
</html>
