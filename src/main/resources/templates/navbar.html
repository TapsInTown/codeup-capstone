<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/navbar.css" />
</head>
<body>
<div th:fragment="theNav">
<div id="navigation">
    <a href="#" onclick="closeNav()" class="glyphicon glyphicon-remove nav-link"></a>
    <a href="#" onmouseover="hoverOver()" onclick="openContact()" class="nav-link">NEWSLETTER</a>
    <a href="#" onmouseover="hoverOver()" class="nav-link" >HOME</a>
    <a href="#" onmouseover="hoverOver()" class="nav-link" >BREWERIES</a>
    <a href="#" onmouseover="hoverOver()" class="nav-link" >POSTS</a>
    <a href="#" onmouseover="hoverOver()" class="nav-link" >DESTINATIONS</a>
    <a href="#" onmouseover="hoverOver()" class="nav-link" >ABOUT</a>
</div>

<div id="contact-info">
    <form>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
    <span onclick="closeContact()" class="glyphicon glyphicon-remove nav-link"></span>
</div>

<div id="move">
    <div style="font-size: 50px"><span class="here" onclick="openNav()">&#9776</span></div>
</div>
    </div>
</body>

<script src="../static/main.js"></script>


</html>
