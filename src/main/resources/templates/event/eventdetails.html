<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: theHead">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <meta charset="UTF-8"/>
    <title>Events Details</title>

</head>
<body>
<span th:replace="partials/navbar :: theNav"></span>

<h1 align="center" onclick="closeNav()">Taps In Town</h1>

<div onclick="closeNav()" style="padding-left:30%; padding-top: 2%">
    <img style="width: 60%" align="center" src="more-taps.jpg"/>
    <div style="width:60%; background-color: white; padding:5%; align-content: center;">
        <div onclick="closeNav()">
            <h2 th:text="${event.title}"></h2>
            <h3 th:text="${event.eventDate}"></h3>
            <h3 th:text="${event.eventTime}"></h3>
            <h4 th:text="${event.Description}"></h4>


            <P>Should see if loggin in. Cannot see of not loggin in.</P>
            <form th:action="@{'/events/save/' + ${event.id}}" method="post">

                <div th:if="${loggedIn}">
                    <div class="form-group">
                        <input class="form-control" type="submit" value="Save Event"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</html>
