<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <title>Events</title>
</head>
<body>

<h1>This is Where events will be listed</h1>

<div th:each="event : ${event}">

<h1 th:text="${event.title}"></h1>
    <h2>Date</h2>
<p th:text="${event.eventDate}"></p>
    <h2>Description</h2>
<p th:text="${event.description}"></p>
<!--<h2 th:text="${event.createDate}"></h2>-->
<!--<h2 th:text="${event.modifyDate}"></h2>-->
</div>
</body>
</html>
