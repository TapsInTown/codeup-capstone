<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: theHead">
  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
  
    <meta charset="UTF-8" />
    <title>Events</title>
  
</head>
<body>
<span th:replace="partials/navbar :: theNav"></span>

<h1 align="center" onclick="closeNav()">Taps In Town</h1>

<div onclick="closeNav()" style="padding-left:30%; padding-top: 2%">
<img style="width: 60%" align="center" src="more-taps.jpg" />
<div style="width:60%; background-color: white; padding:5%; align-content: center;"> Description and other contents for events</div>
</div>


<div th:each="event : ${event}" onclick="closeNav()">
<h1 th:text="${event.title}"></h1>
    <h2>Date</h2>
<p th:text="${event.eventDate}"></p>
    <h2>Description</h2>
<p th:text="${event.description}"></p>
<!--<h2 th:text="${event.createDate}"></h2>-->
<!--<h2 th:text="${event.modifyDate}"></h2>-->
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</html>
