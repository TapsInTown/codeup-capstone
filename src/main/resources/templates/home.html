<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    <div th:replace="partials/navbar :: theNav"></div>
    <div class="container-fluid shift" style="position: absolute">
        <div th:replace="partials/title :: title"></div>
        <div class="row">
            <img id="tapsImg" class="taps center-block" th:src="@{/frontPageTaps/taps-combined.png}"/>
        </div>
        <div class="container">
            <div class="row text-center">
                <div id="aboutUs" class="col-lg-8 col-lg-offset-2 col-sm-12">
                    <h2 id="hello">Hello</h2>
                    <p class="">Taps in town was created out of love for beer.
                        Your bones don't break, mine do. That's clear.
                        Your cells react to bacteria and viruses differently than mine.
                        Your bones don't break, mine do. That's clear.
                        Your cells react to bacteria and viruses differently than mine.</p>
                </div>
            </div>
        </div>
        <div>
            <div th:each="event : ${events}" class="" th:include="partials/slidingCards :: slidingCard"></div>
        </div>

    </div>
</body>
<script
        th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBSAkIIH8tytXlTJaKTtwj488S7eVCZs&amp;libraries=places"></script>
<script th:src="@{/main.js}"></script>
<script th:src="@{/wow.min.js}"></script>
<script>new WOW().init();</script>
</html>
