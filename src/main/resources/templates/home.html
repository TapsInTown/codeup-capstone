<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: theHead">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    <div th:replace="partials/navbar :: theNav"></div>
    <div class="container-fluid">
        <div th:replace="partials/title :: title"></div>
        <div class="row col-lg-12 col-sm-12">
            <img id="tapsImg" class="taps center-block" th:src="@{/frontPageTaps/taps-combined.png}"/>
        </div>
        <div class="container">
            <div class="row text-center">
                <div id="aboutUs" class="col-lg-12 col-sm-12">
                    <h1 id="hello">Welcome</h1>
                    <p class="paragraph">Taps in town was founded out of an interest in supporting <em>local</em> business and our love for beer.
                        We're your local guide for craft beer event.<br/><br/> - Cheers! -
                    </p>
                </div>
            </div>
        </div>
        <div>
            <div th:each="event,iter : ${pages}" class="" th:include="partials/slidingCards :: slidingCard"></div>
            <div th:replace="partials/brewing-process :: brewing"></div>
        </div>
        <div th:replace="partials/pagination :: pagination"></div>
    </div>

    <script
            th:src="@{https://code.jquery.com/jquery-3.1.1.js}"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmBSAkIIH8tytXlTJaKTtwj488S7eVCZs&amp;libraries=places"></script>
    <script th:src="@{/wow.min.js}"></script>
    <script>new WOW().init();</script>
    <script th:src="@{/main.js}"></script>
</body>
</html>
